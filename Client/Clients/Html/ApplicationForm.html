<navs activate="application_form"></navs>

<hr />

<form class="mx-5 form">
    <div class="row">
        <div class="col">
            <div class="form-group">
                <label for="FirstName">First Name</label>
                <input type="text" class="form-control" id="FirstName" placeholder="e.g. Vicky" ng-model="candidate.FName" required>
            </div>
        </div>
        <div class="col">
            <div class="form-group">
                <label for="LastName">Last Name</label>
                <input type="text" class="form-control" id="LastName" placeholder="e.g. Manavadariya" ng-model="candidate.LName" required>
            </div>
        </div>
    </div>


    <div class="form-group">
        <label for="Address">Address</label>
        <input type="text" class="form-control" id="Address" placeholder="501, Shivalay appartment, morbi-2" ng-model="candidate.Address" required>
    </div>

    <div class="row">
        <div class="col">
            <div class="form-group">
                <label for="City">City</label>
                <input type="text" class="form-control" id="City" placeholder="Morbi" ng-model="candidate.City" required>
            </div>
        </div>
        <div class="col">
            <div class="form-group">
                <label for="State">State</label>
                <input type="text" class="form-control" id="State" placeholder="e.g. Gujarat" ng-model="candidate.State" required>
            </div>
        </div>

        <div class="col">
            <div class="form-group">
                <label for="Country">Country</label>
                <input type="text" class="form-control" id="Country" placeholder="e.g. India" ng-model="candidate.Country">
            </div>
        </div>

        <div class="col">
            <div class="form-group">
                <label for="Gender">Gender</label>
                <select ng-model="candidate.Gender" class="form-control" id="Gender" required>
                    <option>Male</option>
                    <option>Female</option>
                    <option>Other</option>
                </select>
            </div>
        </div>
    </div>
    <div class="row">

        <div class="col">
            <div class="form-group">
                <label for="Email">Email address</label>
                <input type="email" class="form-control" id="Email" placeholder="name@example.com" ng-model="candidate.Email" required>
            </div>
        </div>

        <div class="col">
            <div class="form-group">
                <label for="Qualification">Highest Qualification</label>
                <select ng-model="candidate.Qualification" class="form-control" id="Qualification" required>
                    <option>10th</option>
                    <option>12th</option>
                    <option>B.tech</option>
                    <option>M.tech</option>
                    <option>PhD</option>
                </select>
            </div>
        </div>

        <div class="col">
            <div class="form-group">
                <label for="Percentage">Percentage In Highest Qualification</label>
                <input type="Number" class="form-control" id="Percentage" placeholder="e.g. 85(In %)" ng-model="candidate.Percentage" required>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <div class="form-group">
                <label for="ApplyingFor">ApplyingFor</label>
                <select ng-model="candidate.ApplyingFor" class="form-control" id="ApplyingFor" required>
                    <option value="Fullstack">Fullstack</option>
                    <option value="Front_end">Front_end</option>
                    <option value="BackEnd">BackEnd</option>
                    <option value="Hr">Hr</option>
                    <option value="Hr_manager">Hr_manager</option>
                </select>
            </div>
        </div>

        <div class="col">
            <div class="form-group">
                <label for="ContactNo">Contact No</label>
                <input type="tel" class="form-control" id="ContactNo" placeholder="+917874804852" ng-model="candidate.ContactNo" required>
            </div>
        </div>

        <div class="col">
            <div class="form-group">
                <label for="SkypeId">Skype Id</label>
                <input type="text" class="form-control" id="SkypeId" placeholder="vicky.manavadariya321" ng-model="candidate.SkypeId" required>
            </div>
        </div>

        <div class="col">
            <div class="form-group">
                <label for="PrefferedModeOfInterview">Preffered Mode Of Interview</label>
                <select ng-model="candidate.PrefferedModeOfInterview" class="form-control" id="PrefferedModeOfInterview" required>
                    <option value="Offline">Offline</option>
                    <option value="Online">Online</option>
                </select>
            </div>
        </div>
    </div>

    <div class="form-group justify-content-center">
        <label for="Resume">Resume</label>
        <input type="file" class="form-control-file" id="Resume" ng-model="pdf" required>
    </div>

    <button type="button" class="btn btn-secondary btn-block my-5" ng-click="handleFileSelect()">Submit</button>
</form>

<div id="editor"></div>
